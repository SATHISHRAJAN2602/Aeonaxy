<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome! Let's create your profile</title>
    <style>
        html,
        body {
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif, sans-serif;
            background: linear-gradient(135deg, #42c87c, #8f94fb);        }

        .container {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%; 
            background: linear-gradient(135deg, #42c87c, #8f94fb); /* Background gradient */
        }

        .content {
            background-color: #ffffff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            padding: 40px;
            width: 90%;
            max-width: 800px;
        }

        h1 {
            font-size: 32px;
            margin-bottom: 20px;
            text-align: center;
            color: #dd4a7d; /* Set a pink color for the title */
        }

        p {
            font-size: 18px;
            margin-bottom: 30px;
            text-align: center;
            color: #333333; /* Set a dark gray color for the text */
        }

        .profile-image-upload,
        .location-input {
            margin-bottom: 40px;
        }

        .profile-image-upload input[type="file"] {
            display: none;
        }

        .profile-image-upload label,
        .location-input label {
            font-size: 18px;
            margin-bottom: 15px;
            display: block;
            color: #333333; /* Set a dark gray color for labels */
        }

        .profile-image-upload p {
            font-size: 16px;
            margin: 10px 0;
            text-align: center;
            color: #666666; /* Set a medium gray color for additional text */
        }

        .profile-image-upload span {
            font-size: 16px;
            margin: 10px;
            display: block;
            text-align: center;
            color: #666666; /* Set a medium gray color for span */
        }

        .profile-image-upload button {
            padding: 12px 24px;
            background-color: #dd4a7d;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            display: block;
            margin: 0 auto;
        }

        .profile-image-upload button:hover {
            background-color: #dd4a7d;
        }

        #location {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 18px;
        }

        button {
            padding: 12px 24px;
            background-color: #dd4a7d;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            display: block;
            margin: 0 auto;
        }

        button:hover {
            background-color: #dd4a7d;
        }

        img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 20px auto;
            border-radius: 5px;
        }

        /* Added CSS for the company name */
        .company-name {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 24px;
            color: #000000;
            font-weight: bold;
        }
        .create-account-btn {
    padding: 12px 24px; /* Increased padding */
    background-color: #dd4a7d;
    color: #fff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    position:center;
    font-size: 16px;
  }
  .create-account-btn:hover {
    background-color: #dd4a7d;
  }
    </style>
</head>

<body>
    <div class="container">
        <div class="content">
            <h1>Welcome! Let's create your profile</h1>
            <p>Let others get to know you better! You can do these later</p>
            <div class="profile-image-upload">
                <label for="avatar">Add an avatar</label><br>
                <img src="./hi.jpg" alt="Avatar" width="100"> <!-- Added image -->
                <input type="file" id="avatar" name="avatar" accept="image/*">
                <p>Choose image</p>
                <span>or</span>
                <button type="button">Choose one of our defaults</button>
            </div>
            <div class="location-input">
                <label for="location">Add your location</label><br>
                <input type="text" id="location" name="location" placeholder="TIRUNELVELI"> <!-- Changed placeholder text -->
            </div>
            <a href="./sign in.html" class="create-account-btn">Next</a>

        </div>
        <div class="company-name">Dribble</div> <!-- Added -->
    </div>
</body>

</html>
