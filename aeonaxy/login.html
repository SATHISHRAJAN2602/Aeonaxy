<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login Page</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    display: flex;
    align-items: center;
    justify-content: center;
    height: 100vh;
    background: linear-gradient(135deg, #42c87c, #8f94fb); /* Background gradient */
  }
  .container {
    display: flex;
    max-width: 1200px; /* Increased max-width for the container */
    width: 90%; /* Increased width */
    background-color: rgba(255, 255, 255, 0.9); /* Semi-transparent white background */
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.3); /* Increased shadow */
    border-radius: 8px;
    overflow: hidden;
  }
  .left-panel {
    flex: 1;
    background-image: url('./login1.jpg'); /* Add your login image here */
    background-size: cover;
    background-position: center;
  }
  .right-panel {
    flex: 1;
    padding: 40px; /* Increased padding */
  }
  .box-title {
    font-size: 24px;
    font-weight: bold;
    margin-bottom: 20px;
  }
  .input-group {
    margin-bottom: 20px; /* Increased margin */
  }
  .input-group input {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
    box-sizing: border-box;
  }
  .checkbox {
    margin-bottom: 20px; /* Increased margin */
  }
  .terms {
    margin-bottom: 20px; /* Increased margin */
    font-size: 14px;
  }
  .terms a {
    color: #dd4a7d;
    text-decoration: underline;
  }
  .create-account-btn {
    padding: 12px 24px; /* Increased padding */
    background-color: #dd4a7d;
    color: #fff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 16px;
  }
  .create-account-btn:hover {
    background-color: #dd4a7d;
  }
</style>
</head>
<body>
<div class="container">
  <div class="left-panel"></div>
  <div class="right-panel">
    <div class="box-title">Sign Up to Dribble</div>
    <div class="input-group">
      <input type="text" placeholder="Name">
    </div>
    <div class="input-group">
      <input type="text" placeholder="Username">
    </div>
    <div class="input-group">
      <input type="email" placeholder="Email">
    </div>
    <div class="input-group">
      <input type="password" placeholder="Password">
    </div>
    <div class="checkbox">
      <input type="checkbox" id="termsCheckbox">
      <label for="termsCheckbox">I agree to the <a href="#">terms and conditions</a></label>
    </div>
    <div class="terms">By clicking Create Account, you agree to our <a href="#">terms and conditions</a>.</div>
   
    <a href="./image.html" class="create-account-btn">Create Account</a>
  </div>
</div>
</body>
</html>
