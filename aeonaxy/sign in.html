<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dribbble Sign Up</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #42c87c, #8f94fb);        
    }

    .dribbble-signup {
      width: 100%;
      max-width: 800px;
      margin: 50px auto;
      background-color: #fff;
      border-radius: 8px;
      padding: 30px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    .dribbble-logo svg {
      width: 50px;
      fill: #EA4C89;
    }

    h1 {
      font-size: 24px;
      margin-bottom: 10px;
      color: #333;
    }

    p {
      font-size: 16px;
      margin-bottom: 30px;
      color: #666;
    }

    .bullet-point {
      text-align: left;
      margin-bottom: 30px;
    }

    .bullet-point img {
      max-width: 100%;
      height: auto;
      margin-bottom: 10px;
    }

    button[type="submit"] {
      padding: 12px 24px;
      background-color: #EA4C89;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 18px;
    }

    button[type="submit"]:hover {
      background-color: #D43277;
    }
    .create-account-btn {
    padding: 12px 24px; /* Increased padding */
    background-color: #dd4a7d;
    color: #fff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    position:center;
    font-size: 16px;
  }
  .create-account-btn:hover {
    background-color: #dd4a7d;
  }
  </style>
</head>
<body>
  <div class="dribbble-signup">
    <div class="dribbble-logo">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
        <path fill="#EA4C89" d="M16 0A16 16 0 0 1 32 16 16 16 0 0 1 16 32 16 16 0 0 1 0 16z"/>
        <path fill="#F4F4F4" d="M14.14 10.86c-.05-.2-.18-.39-.36-.53l-3.2-3.2c-.19-.19-.44-.29-.7-.29-.26 0-.51.1-.7.29l-3.2 3.2c-.18.14-.31.33-.36.53-.05.2.01.41.1.59l2.8 2.8c.09.09.2.14.31.14.11 0 .22-.05.31-.14l2.8-2.8zM23.86 10.86c.05.20.18.39.36.53l3.2 3.2c.19.19.44.29.7.29.26 0 .51-.1.7-.29l3.2-3.2c.18-.14.31-.33.36-.53.05-.2-.01-.41-.1-.59l-2.8-2.8c-.09-.09-.2-.14-.31-.14-.11 0-.22.05-.31.14l-2.8 2.8z"/>
      </svg>
    </div>
    <h1>What brings you to Dribbble?</h1>
    <p>Discover the world's top Designers & Creatives.</p>
    
    <div class="bullet-point">
      <input type="radio" id="designer" name="account_type" value="designer">
      <label for="designer">
        <img src="./Gemini_Generated_Image.jpeg" height="150" width="300" alt="Designer Image">
        <p>I'm a designer looking to share my work</p>
      </label>
    </div>
    <div class="bullet-point">
      <input type="radio" id="hire_designer" name="account_type" value="hire_designer">
      <label for="hire_designer">
        <img src="./images.png" alt="Hire Designer Image">
        <p>I'm looking to hire a designer</p>
      </label>
    </div>
    <div class="bullet-point">
      <input type="radio" id="find_inspiration" name="account_type" value="find_inspiration">
      <label for="find_inspiration">
        <img src="./Gemini_Generated_Image (1).jpeg" height="150" width="300" alt="Inspiration Image">
        <p>I'm looking for design inspiration</p>
      </label>
    </div>
    <form>
      <a href="./email.html" class="create-account-btn">Finish</a>

    </form>
  </div>
</body>
</html>
