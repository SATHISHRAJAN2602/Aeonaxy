<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Email Verification</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #42c87c, #8f94fb);        
    }

    .verification-container {
      max-width: 400px;
      margin: 50px auto;
      background-color: #fff;
      border-radius: 8px;
      padding: 30px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    .verification-logo svg {
      width: 50px;
      fill: ;
    }

    h1 {
      font-size: 24px;
      margin-bottom: 20px;
      color: #333;
    }

    p {
      font-size: 16px;
      margin-bottom: 30px;
      color: #666;
    }

    input[type="text"] {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
      font-size: 16px;
    }

    button[type="submit"] {
      width: 100%;
      padding: 12px;
      background-color: #D43277;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 18px;
    }

    button[type="submit"]:hover {
      background-color: #D43277;
    }

    .footer-links {
      margin-top: 40px;
    }

    .footer-links a {
      color: #333;
      text-decoration: none;
      margin-right: 20px;
    }
  </style>
</head>
<body>
  <div class="verification-container">
    <div class="verification-logo">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">

    </div>
    <h1>Email Verification</h1>
    <p>Please enter the verification code sent to your email address.</p>
    <form>
      <input type="text" id="verificationCode" name="verificationCode" placeholder="Verification Code" required>
      <button type="submit">Verify</button>
    
  </div>
